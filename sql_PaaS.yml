---
- hosts: localhost
  tasks: 
    
    - azure_rm_resourcegroup: 
        location: "{{location}}"
        name: "{{resourcegroup}}"
      name: "Create Azure resource group"
     
    - azure_rm_sqlserver: 
        admin_password: "{{password}}"
        admin_username: "{{admin}}"
        name: "{{sqlserver}}"
        resource_group: "{{resourcegroup}}"
        version: "12.0"
      name: "Create Azure SQL Server Logical host"
    - azure_rm_sqldatabase: 
        name: "{{sqldb}}"
        resource_group: "{{resourcegroup}}"
        server_name: "{{sqlserver}}"
      name: "Create Azure SQL Database"
    - name: Create contained user mapped to Azure AD identity
      command: >
       sqlcmd -S {{ sqlserver }}.database.windows.net 
              -d {{ sqldb }} 
              -U {{ admin }} 
              -P {{ password }} 
              -Q "CREATE USER [{{ azure_ad_username }}] FROM EXTERNAL PROVIDER;"
      register: result
  vars: 
    admin: student
    location: eastus
    password: "RedHat123@!"
    resourcegroup: manulife_test_1
    sqldb: manulife_db  
    sqlserver: manulifesqlserver
    azure_ad_username: alex
